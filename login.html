<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Premium Cinema</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">KBCinema</div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">Schedule</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section>
        <h2>Login to Your Account</h2>
        <form class="booking-form" action="index.html" method="POST" >
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required />
            </div>
            <button type="submit">Login</button>
        </form>
        <p class="signup-text">
        Don't have an account? <a href="#">Sign up</a>
        </p>

    </section>
         <div class="footer-bottom">
                <p>&copy; 2025 Cinema Premier. All rights reserved.</p>
         </div>
</body>
</html>
